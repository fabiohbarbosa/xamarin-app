	<div id="content">
		<div id="sphere"></div>
		
	</div>
	<script type="text/javascript">

	var x = 0, y = 0,
	vx = 0, vy = 0,
	ax = 0, ay = 0;
	
	var sphere = document.getElementById("sphere");

	if (window.DeviceMotionEvent != undefined) {
		window.ondevicemotion = function(e) {
			ax = event.accelerationIncludingGravity.x * 0.5;
			ay = event.accelerationIncludingGravity.y * 0.5;
			document.getElementById("accelerationX").innerHTML = e.accelerationIncludingGravity.x;
			document.getElementById("accelerationY").innerHTML = e.accelerationIncludingGravity.y;
			document.getElementById("accelerationZ").innerHTML = e.accelerationIncludingGravity.z;

		if ( e.rotationRate ) {
				document.getElementById("rotationAlpha").innerHTML = e.rotationRate.alpha;
				document.getElementById("rotationBeta").innerHTML = e.rotationRate.beta;
				document.getElementById("rotationGamma").innerHTML = e.rotationRate.gamma;
		}		
	}
	setInterval( function() {
		var landscapeOrientation = window.innerWidth/window.innerHeight > 1;

		if (landscapeOrientation) {
			vx = vx + ay;
			vy = vy + ax;
		} else {
			vy = vy - ay;
			vx = vx + ax;
		}
		vx = vx * 0.98;
		vy = vy * 0.98;
		y = parseInt(y - vy);
		x = parseInt(x - vx);

		boundingBoxCheck();

		sphere.style.top = y + "px";
		sphere.style.left = x + "px";
		document.getElementById("y").innerHTML = y;
		document.getElementById("x").innerHTML = x;
	}, 25);
} else{
	alert("teste");
}


function boundingBoxCheck(){
	if (x<0) { x = 0; 
		document.body.style.backgroundColor = 'green';
		vx = -vx; 
	}
	if (y < 0) { 
		y = 0;
		vy = -vy;
		document.body.style.backgroundColor = 'blue';
	}
	if (x > document.documentElement.clientWidth-20) { 
		
		document.body.style.backgroundColor = 'orange';
		x = document.documentElement.clientWidth-20; 
		vx = -vx; 
	}
	if (y > document.documentElement.clientHeight-20) {
		document.body.style.backgroundColor = 'red';
		y = document.documentElement.clientHeight-20; vy = -vy;
		}

	}

</script>
