<div id="admin">
	<div class="conteiner" ng-controller="AdminCtrl as vm">
		<h1>{{vm.title}}</h1>
		<form>
				<ul>
					<li><button type="button" class="bt-participar" ng-click="vm.raffle()" ng-disabled="vm.block">
					SORTEAR
				</button></li>
					<li><button type="button" class="bt-cancelar" ng-click="vm.cancel()" ng-disabled="vm.block">
					CANCELAR
				</button></li>
					<li><button type="button" class="bt-cancelar" ng-click="vm.delete()" ng-disabled="vm.block">
					DELETAR E-MAILS
				</button></li>
				</ul>			

				
				
				
				
				
			
			<hr/>
			<div class="row">
				<table cellspacing="10" cellpadding="5">
			    <colgroup span="7"></colgroup>
			    <tbody>
			      <tr>
			        	<th scope="col" title="Sorteio">Sorteio</th>
			        	<th scope="col" title="E-mail">Email</th>
			      </tr>
			      <tr ng-repeat="email in vm.emails| orderBy:'email'">
			          	<td> {{ email.number }} </td>
						<td> {{ email.email }} </td>
			      </tr>
			  </tbody>
			  </table>
			</div>
		</form>
	</div>
</div>
